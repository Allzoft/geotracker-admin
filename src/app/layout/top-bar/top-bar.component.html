<section
  class="z-1 flex justify-content-between w-12 px-4 "
  [ngClass]="{'fixed':layoutService.isMobile()}"
>
  <div class="flex align-items-center gap-2">
    <p-button
      #menubutton
      [icon]="layoutService.state.staticMenuDesktopInactive ? 'pi pi-times' : 'pi pi-bars'"
      severity="contrast"
      [text]="true"
      (click)="onMenuButtonClick()"
    />
    @if (!layoutService.isMobile()) {
    <div class="text-2xl font-semibold">{{getTitle()}}</div>
    }
  </div>

  <ul class="list-none flex gap-2 justify-content-center align-items-center">
    <li class="flex align-items-center gap-2 mr-4">
      @if (!layoutService.isMobile()) {

      <p-iconField iconPosition="right">
        <p-inputIcon styleClass="pi pi-search " />
        <input type="text" pInputText placeholder="Buscar aqui" />
      </p-iconField>
      <p-button icon="pi pi-cog text-white" styleClass=" border-0" />
      }
    </li>
    <li class="flex align-items-center gap-2 mr-5  md:mr-4">
      <div class="relative">
        <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-bell"
          [outlined]="true"
          styleClass="surface-50 border-0"
        />
      </div>
      <div class="relative">
        <!-- <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="bg-yellow-300 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div> -->
        <p-button
          icon="pi pi-comments"
          [outlined]="true"
          styleClass="surface-50 border-0"
        />
      </div>
      <div class="relative">
        <div
          [style]="{'height': '0.7rem', 'width': '0.7rem'}"
          class="surface-200 border-circle absolute right-0 top-0 z-2 -mt-1 -mr-1"
        ></div>
        <p-button
          icon="pi pi-gift"
          severity="contrast"
          [outlined]="true"
          styleClass="surface-50 border-0"
        />
      </div>
    </li>

    <li class="relative flex justify-content-center align-items-center gap-2">
      <div
        style="height: 2.4rem; width: 2.4rem;"
        class="border-round surface-700 -mr-5 md:-mr-3 flex justify-content-center align-items-center"
      >
        @if (user()!.photo !== '') {
        <img [src]="user()!.photo" class="border-round w-full" alt="Profile" />
        } @else {
        <div
          class="text-50 font-bold flex align-items-center text-lg justify-content-center"
        >
          <i class="pi pi-user font-bold text-lg"></i>
          <!-- {{ usersService.getInitials(user()!.name) | uppercase }} -->
        </div>
        }
      </div>
      <p-splitButton
        severity="primary"
        [outlined]="true"
        styleClass=""
        severity="contrast"
        (onClick)="onProfileButtonClick()"
        [model]="items"
      >
        <ng-template pTemplate="content">
          <span class="flex align-items-center font-bold">
            @if (!layoutService.isMobile()) {
            <span class="h-1rem w-7rem overflow-hidden text-overflow-ellipsis"
              >{{user()!.name}}</span
            >
            }
          </span>
        </ng-template>
      </p-splitButton>
    </li>
  </ul>
</section>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>

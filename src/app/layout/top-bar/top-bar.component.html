<section
  class="z-1 flex justify-content-between w-12 px-4 shadow-4 bg-white"
  [ngClass]="{'fixed':layoutService.isMobile()}"
>
  <div class="flex align-items-center gap-2">
    <p-button
      #menubutton
      [icon]="layoutService.state.staticMenuDesktopInactive ? 'pi pi-times' : 'pi pi-bars'"
      severity="secondary"
      [rounded]="true"
      [outlined]="true"
      styleClass="h-2rem w-2rem"
      (click)="onMenuButtonClick()"
    />
    @if (!layoutService.isMobile()) {

    <!-- <span class="p-input-icon-left">
      <i class="pi pi-search text-base"></i>
      <input
        pInputText
        type="text"
        placeholder="BÃºsqueda global"
        class="w-12rem sm:w-full p-inputtext-sm"
        style="height: 35px;"
      />
    </span> -->
    }
    <!-- <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb> -->
  </div>

  <ul class="list-none flex gap-2 justify-content-center align-items-center">
    <li class=""></li>

    <li
      class="topbar-profile flex justify-content-center align-items-center gap-2"
    >
      <!-- <p-button
        icon="pi pi-bell text-xl"
        [style]="{'height': '40px','width': '40px'}"
        [rounded]="true"
      /> -->
      <p-button
        severity="warning"
        styleClass="flex align-items-center justify-content-center"
        [style]="{'height': '40px','width': '40px'}"
        [rounded]="true"
        [text]="true"
        (onClick)="onProfileButtonClick()"
      >
        @if (user()!.photo !== '') {
        <img
          [src]="user()!.photo"
          class="border-circle"
          style="width: 40px;"
          alt="Profile"
        />
        } @else {
        <img
          src="../../../assets/perfil-image.png"
          class="border-circle"
          alt="Profile"
          style="height: 40px; width: 40px;"
        />
        }
      </p-button>
      @if (!layoutService.isMobile()) {

      <p-button
        severity="secondary"
        [rounded]="true"
        class=""
        icon="pi pi-sign-out "
        [text]="true"
        [style]="{'height': '35px', 'width': '35px'}"
        (onClick)="closeSession()"
      >
      </p-button>
      }
    </li>
  </ul>
</section>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
